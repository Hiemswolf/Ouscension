<!doctype html>
<html>
  <head>
    <title>Ouscension</title>
    <style>
      .player {
                width: 25px;
                height: 25px;
                background: #00ffff;
                position: absolute;
                z-index: 1000000;
      }
    </style>
  </head>
  <body>
    
    <div id="playerContainer"></div>
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        
        var socket = io();
        var createdSelf = false;
        
        socket.emit('createChar');
        
        var wKey = 87;
        var aKey = 65;
        var sKey = 83;
        var dKey = 68;
        
        var controller = new Object();
        
            var screenX = 0;
            var screenY = 0;
            if(true) {
                var w = window;
                d = document;
                e = d.documentElement;
                g = d.getElementsByTagName('body')[0];
                x = w.innerWidth || e.clientWidth || g.clientWidth;
                y = w.innerHeight|| e.clientHeight|| g.clientHeight;
                screenX = x;
                screenY = y;
            }
        
        var player = new Object();
          player.x = screenX / 2;
          player.y = screenY / 2;
          player.moveSpeed = 20;
          player.w = 25;
          player.h = 25;
        
        
        
        function checkCollision (a,b) {
                return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
            }
            function createSprite(element,x,y,w,h) {
                var result = new Object();
                result.element = element;
                result.x = x;
                result.y = y;
                result.w = w;
                result.h = h;
                return result;
            }
        function setPosition(sprite) { if(createdSelf) {
          
            var e = document.getElementById(sprite.element);
                e.style.left = sprite.x + "px";
                e.style.top = sprite.y + "px";
            }
            }
            document.onkeydown = function(evt) {
                toggleKey(evt.keyCode, true)
            };
            document.onkeyup = function(evt) {
                toggleKey(evt.keyCode, false)
            };
            function toggleKey(keyCode, isPressed) {
                if(keyCode == wKey) {
                    controller.w = isPressed;
                }
                if(keyCode == aKey) {
                    controller.a = isPressed;
                }
                if(keyCode == sKey) {
                    controller.s = isPressed;
                }
                if(keyCode == dKey) {
                    controller.d = isPressed;
                }
            }
            function handleControls() {
                if(controller.w) {
                    player.y -= player.moveSpeed;
                }
                if(controller.a) {
                    player.x -= player.moveSpeed;
                }
                if(controller.s) {
                    player.y += player.moveSpeed;
                }
                if(controller.d) {
                    player.x += player.moveSpeed;
                }
            }
        
        document.onmousemove = function(evt) {
          var angle = Math.atan2((evt.y - player.y), (evt.x - player.x)) * (180 / Math.PI);
          player.angle = angle;
        };
        
            socket.on('loadNewChar', function(value) {
                if(createdSelf === false) {
                  console.log("Meow");
                  createdSelf = true;
                  player.element = value;
                  //player.name = usr;
                }
                var element = document.createElement('div');
                element.className = 'player';
                //element.innerHTML = usr;
                element.id = value;
                element.style.left = '-50px';
                element.style.top = '-50px';
                document.getElementById('playerContainer').appendChild(element);
              });
        
            socket.on('showPlayer', function(value, x , y, angle){
          if(createdSelf && value !== null) {
            if($("#" + value).length == 0) {
              var element = document.createElement('div');
              element.className = 'player';
              //element.innerHTML = name;
              element.id = value;
              document.getElementById('playerContainer').appendChild(element);
            }
            document.getElementById(value).style.left = x + 'px';
            document.getElementById(value).style.top = y + 'px';
            document.getElementById(value).style.transform = "rotate(" + angle + "deg)";
          }
          });
        
            //Update
            socket.on('loop', function() {
              handleControls();
              
              socket.emit('playerInfo', player.element, player.x, player.y, player.angle)
            });
        
      });
    </script>
  </body>
</html>
